<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <title>Додавання/Редагування товару</title>
    <style>
        /* Стилі для цієї сторінки */
        .add-product-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 50px auto;
            padding: 20px;
            border: 1px solid var(--color-grey-light);
            border-radius: var(--card-border);
            box-shadow: 0px 0px 21px 6px rgba(116, 116, 116, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row > .form-group {
            flex-basis: 50%;
        }

        .form-row.full-width > .form-group {
            flex-basis: 100%;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--color-purple);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-grey-dark);
            border-radius: var(--button-border);
            font-size: 16px;
            resize: vertical;
        }
        
        .form-group input[type="file"] {
            padding: 10px 0;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-submit {
            color: var(--color-white);
            background-color: var(--color-purple);
            border: 2px solid var(--color-purple);
        }
        
        .btn-submit:hover {
            background-color: var(--color-purple-light);
            border-color: var(--color-purple-light);
        }

        .btn-cancel {
            color: var(--color-purple);
            background-color: var(--color-background);
            border: 2px solid var(--color-purple);
        }

        .btn-cancel:hover {
            color: var(--color-white);
            background-color: var(--color-purple);
        }
        
        /* Зображення для форми */
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .product-images .thumbnail-row {
            display: flex;
            overflow-x: auto;
            flex-wrap: nowrap;
            padding: 7px 0;
            gap: 10px;
        }

        .product-images .thumbnail {
            min-width: 80px;
            max-width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        #selectedImage {
            margin-bottom: 10px;
        }

        /* Адаптивність */
        @media (max-width: 767px) {
            .add-product-form {
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <!-- Вставляємо header.html -->
    <nav id="nav" class="topnav">
        <div class="nav-logo"><a href="./index.html">RUBY</a></div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="nav-main">
            <div class="nav-first">
                <a href="./menu.html" class="active">Меню</a>
                <a href="./index.html#about-us">Про нас</a>
                <a href="./news.html">Новини</a>
                <a href="./info.html">Інформація</a>
                <a href="./contacts.html">Контакти</a>
            </div>
            <div class="nav-second">
                <a href="./account.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                <a href="./shoppingcart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="scrollToTopBtn"></div>
    <script src="code.js"></script>
    <div class="banner">
        <img src="./image/waves_4.png" width="100%" alt="волны">
    </div>
    <div class="main">
        <h2 class="title">Додавання нового товару</h2>

        <!-- Форма відправлятиме дані на наш новий PHP API endpoint -->
        <form id="productForm" class="add-product-form" onsubmit="handleProductSubmit(event)">
            
            <!-- Секція зображень -->
            <div class="product-images">
                <img id="selectedImage" src="https://placehold.co/600x400/D9D9D9/747474?text=Основне+зображення" alt="Selected Cake">
                
                <div class="thumbnail-row-wrapper">
                    <div class="thumbnail-row" id="thumbnailRow">
                        <!-- Тут будуть динамічно відображатися мініатюри вибраних файлів -->
                    </div>
                </div>
            </div>
            
            <div class="form-row full-width">
                 <div class="form-group">
                    <label for="productName">Назва товару (Name)*</label>
                    <input type="text" id="productName" name="name" required>
                </div>
            </div>

            <div class="form-row full-width">
                <div class="form-group">
                    <label for="productDescription">Опис (Description)</label>
                    <textarea id="productDescription" name="description"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="productPrice">Ціна (Price)*, грн</label>
                    <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productWeight">Вага (Weight)*, кг</label>
                    <input type="number" id="productWeight" name="weight" step="0.1" min="0.1" value="1.0" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productCategory">Категорія (Category ID)*</label>
                    <select id="productCategory" name="category_id" required>
                        <option value="">Оберіть категорію...</option>
                        <option value="1">Торти</option>
                        <option value="2">Мусові тістечка</option>
                        <option value="3">Еклери</option>
                        <option value="4">Макарон</option>
                        <option value="5">Тарти</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productIsActive">Активний (Is Active)</label>
                    <select id="productIsActive" name="is_active">
                        <option value="1" selected>Так</option>
                        <option value="0">Ні</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row full-width">
                <div class="form-group">
                    <label for="productImageUpload">Завантажити головне зображення (Допускається декілька)</label>
                    <!-- КОРЕКТНИЙ ТЕГ ДЛЯ МНОЖИННОГО ВИБОРУ -->
                    <input type="file" id="productImageUpload" name="images[]" accept="image/*" multiple>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" onclick="window.history.back()" class="change-button btn-cancel">Скасувати</button>
                <button type="submit" class="change-button btn-submit">ЗБЕРЕГТИ ТОВАР</button>
            </div>
        </form>
    </div>
</main>
<div id="footer"></div>
<script>
    const defaultImageSrc = "https://placehold.co/600x400/D9D9D9/747474?text=Основне+зображення";
    const selectedImage = document.getElementById('selectedImage');
    const thumbnailRow = document.getElementById('thumbnailRow');
    
    function selectImage(imageSrc) {
        selectedImage.src = imageSrc;
    }
    
    function updateThumbnails(files) {
        // Очищаємо ряд мініатюр
        thumbnailRow.innerHTML = '';
        
        if (files.length === 0) {
            selectedImage.src = defaultImageSrc;
            return;
        }

        // Виводимо повідомлення, скільки файлів було вибрано
        console.log(`Вибрано файлів: ${files.length}`);
        
        // Відображаємо мініатюри
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            
            // Перевіряємо, чи це дійсно зображення
            if (!file.type.startsWith('image/')) {
                console.error(`Файл ${file.name} не є зображенням і буде проігноровано.`);
                continue;
            }

            // Читаємо файл як URL
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgUrl = e.target.result;
                
                // Створюємо елемент мініатюри
                const thumb = document.createElement('img');
                thumb.className = 'thumbnail';
                thumb.src = imgUrl;
                thumb.alt = `Мініатюра ${i + 1}`;
                
                // При натисканні на мініатюру, робимо її головною
                thumb.onclick = () => selectImage(imgUrl);

                thumbnailRow.appendChild(thumb);

                // Якщо це перше зображення, робимо його головним
                if (i === 0) {
                    selectedImage.src = imgUrl;
                }
            };
            reader.readAsDataURL(file);
        }
    }

    document.getElementById('productImageUpload').addEventListener('change', function(event) {
        const files = event.target.files;
        // !!! Ключова зміна: ми використовуємо event.target.files, що містить усі вибрані файли.
        updateThumbnails(files);
    });

    // Функція для відправки даних на реальний бэкенд
    async function handleProductSubmit(event) {
        event.preventDefault();
        
        const form = event.target;
        const formData = new FormData(form);
        
        // КОРЕКЦІЯ ШЛЯХУ: Використовуємо window.location.origin для абсолютної адреси
        const backendUrl = window.location.origin + '/backend/product_api.php?action=create'; 

        // Скидаємо попередній стан кнопки
        const submitButton = form.querySelector('.btn-submit');
        submitButton.disabled = true;
        submitButton.textContent = 'ЗБЕРЕЖЕННЯ...';

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                body: formData 
            });
            
            // Якщо сервер повернув JSON
            const result = await response.json();
            
            if (response.ok && result.success) {
                 alert(`Товар "${formData.get('name')}" (ID: ${result.product_id}) успішно додано!`);
                 form.reset(); 
                 updateThumbnails([]); // Очистити мініатюри
                 selectedImage.src = defaultImageSrc;
            } else {
                // Обробка помилок сервера
                const message = result.message || `Помилка: ${response.status} ${response.statusText}. Перевірте логі PHP на хостингу.`;
                alert(`Помилка сервера: ${message}`);
                console.error("Помилка сервера:", message);
            }
        } catch (error) {
            // Обробка помилок мережі
            alert('Помилка відправки даних. Переконайтеся, що PHP-файл доступний за шляхом: ' + backendUrl);
            console.error('Помилка відправки форми (Network/CORS):', error);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'ЗБЕРЕГТИ ТОВАР';
        }
    }

</script>
</html>
