<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <title>Особистий кабінет</title>
    <style>
        .message-box { padding: 10px; margin-bottom: 15px; border-radius: 8px; font-size: 14px; display: none; text-align: center; max-width: 600px; margin: 10px auto; }
        .message-error { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .message-success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        
        .history-list { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        .history-item { background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px dashed #eee; padding-bottom: 5px; flex-wrap: wrap; gap: 10px; }
        .order-id { font-weight: bold; color: var(--color-purple); }
        .order-date { color: #888; font-size: 13px; }
        .order-status { padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        
        .st-new { background: #e3f2fd; color: #1976d2; }
        .st-processing { background: #fff3e0; color: #f57c00; }
        .st-shipped { background: #e8f5e9; color: #388e3c; }
        .st-delivered { background: #c8e6c9; color: #1b5e20; }
        .st-cancelled { background: #ffebee; color: #c62828; }

        .history-products { list-style: none; padding: 0; font-size: 14px; margin-bottom: 10px; }
        .history-products li { margin-bottom: 3px; }
        .history-total { text-align: right; font-weight: bold; font-size: 16px; color: var(--color-black); }
    </style>
</head>

<body>
<header>
    <nav id="nav" class="topnav">
        <div class="nav-logo"><a href="./index.html">RUBY</a></div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        <div class="nav-main">
            <div class="nav-first">
                <a href="./menu.html">Меню</a>
                <a href="./index.html#about-us">Про нас</a>
                <a href="./news.html">Новини</a>
                <a href="./info.html">Інформація</a>
                <a href="./contacts.html">Контакти</a>
            </div>
            <div class="nav-second">
                <a href="./account.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                <a href="./shoppingcart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="scrollToTopBtn"></div>
    <script src="code.js"></script>
    <div class="banner">
        <img src="./image/waves_4.png" width="100%" alt="волны">
    </div>
    <div class="main">
        <h2 class="title">Особистий кабінет</h2>
        
        <div id="globalMessage" class="message-box"></div>

        <div class="introduction">
            <p id="welcomeText">Вітаємо, ...</p>
            <button id="logoutBtn" class="confirm-button">ВИЙТИ</button>
        </div>
        <div class="container">
            <div class="sidebar">
                <button onclick="showSection('personal-inf', this)">Персональні дані</button>
                <button onclick="showSection('delivery-addresses', this)">Адреси доставки</button>
                <button onclick="showSection('order-history', this)">Історія замовлень</button>
                <button onclick="showSection('change-password', this)">Змінити пароль</button>
            </div>

            <div class="content">
                <div id="personal-inf" class="hidden">
                    <h3>Персональні дані</h3>
                    <form id="profileForm" class="personal-inf">
                        <div>
                            <label for="lname">Прізвище</label><br>
                            <input type="text" id="lname" name="lname" class="account-input"><br>
                        </div>
                        <div>
                            <label for="fname">Ім’я</label><br>
                            <input type="text" id="fname" name="fname" class="account-input" required><br>
                        </div>
                        <div>
                            <label for="phnumber">Контактний телефон</label><br>
                            <input type="tel" id="phnumber" name="phnumber" class="account-input"><br>
                        </div>
                        <div>
                            <label for="email">Електронна пошта</label><br>
                            <input type="text" id="email" name="email" class="account-input" readonly><br>
                        </div>
                        <input type="submit" value="ЗБЕРЕГТИ ДАНІ" class="confirm-button">
                    </form>
                </div>
                
                <div id="delivery-addresses" class="hidden">
                    <h3>Адреси доставки</h3>
                    <form id="addressForm" class="delivery-addresses">
                        <div class="city">
                            <label for="city">Місто</label><br>
                            <input type="text" id="city" name="city" class="account-input" required><br>
                        </div>
                        <div class="street">
                            <label for="street">Вулиця</label><br>
                            <input type="text" id="street" name="street" class="account-input" required><br>
                        </div>
                        <div class="house">
                            <label for="house">Будинок</label><br>
                            <input type="text" id="house" name="house" class="account-input" required><br>
                        </div>
                        <div class="apart">
                            <label for="apart">Квартира</label><br>
                            <input type="text" id="apart" name="apart" class="account-input"><br>
                        </div>
                        <div class="floor">
                            <label for="floor">Поверх</label><br>
                            <input type="text" id="floor" name="floor" class="account-input"><br>
                        </div>
                        <input type="submit" value="ЗБЕРЕГТИ АДРЕСУ" class="confirm-button">
                    </form>
                </div>
                
                <div id="order-history" class="hidden">
                    <h3>Історія замовлень</h3>
                    <div id="historyList" class="history-list">
                        <p>Завантаження історії...</p>
                    </div>
                </div>
                
                <div id="change-password" class="hidden">
                    <h3>Змінити пароль</h3>
                    <p>Функціонал у розробці</p>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="footer"></div>

<script>
    let API_BASE = '/backend/api/'; 
    if (window.location.pathname.includes('/frontend/')) { API_BASE = '../backend/api/'; }
    const API_AUTH = API_BASE + 'auth.php';
    const API_ORDER = API_BASE + 'order.php';

    let currentSection = null;
    let currentButton = null;
    let currentUserEmail = '';

    function showSection(sectionId, button) {
        if (currentSection) document.getElementById(currentSection).classList.add('hidden');
        if (currentButton) currentButton.classList.remove('active');
        currentSection = sectionId;
        if (button) {
            currentButton = button;
            currentButton.classList.add('active');
        }
        document.getElementById(sectionId).classList.remove('hidden');

        if (sectionId === 'order-history') {
            loadOrderHistory();
        }
    }

    function showMessage(text, type) {
        const box = document.getElementById('globalMessage');
        box.textContent = text;
        box.className = 'message-box ' + (type === 'success' ? 'message-success' : 'message-error');
        box.style.display = 'block';
        setTimeout(() => { box.style.display = 'none'; }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const isLoggedIn = localStorage.getItem('user_logged_in') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
            return;
        }

        let savedData = localStorage.getItem('user_data');
        if (savedData) {
            currentUserEmail = JSON.parse(savedData).email;
        }

        if (currentUserEmail) {
            fetch(API_AUTH + '?action=getProfile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentUserEmail })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.user) {
                    const u = data.user;
                    document.getElementById('welcomeText').textContent = `Вітаємо, ${u.name || u.email}`;
                    document.getElementById('email').value = u.email || '';
                    document.getElementById('fname').value = u.name || '';
                    document.getElementById('lname').value = u.lastName || '';
                    document.getElementById('phnumber').value = u.phone || '';

                    if (u.address) {
                        document.getElementById('city').value = u.address.city || '';
                        document.getElementById('street').value = u.address.street || '';
                        document.getElementById('house').value = u.address.house || '';
                        document.getElementById('apart').value = u.address.apartment || '';
                        document.getElementById('floor').value = u.address.floor || '';
                    }
                }
            });
        }

        const firstButton = document.querySelector('.sidebar button:first-child');
        showSection('personal-inf', firstButton);
    });

    function loadOrderHistory() {
        const email = currentUserEmail; 
        const container = document.getElementById('historyList');
        
        if (!email) {
            container.innerHTML = '<p>Помилка: не вдалося визначити користувача.</p>';
            return;
        }

        fetch(API_ORDER + '?action=getHistory', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        })
        .then(res => res.json())
        .then(data => {
            container.innerHTML = '';
            if (data.success && data.orders && data.orders.length > 0) {
                data.orders.forEach(order => {
                    const statusMap = {
                        'new': 'Нове', 'processing': 'В обробці', 
                        'shipped': 'Відправлено', 'delivered': 'Доставлено', 'cancelled': 'Скасовано'
                    };
                    const statusText = statusMap[order.status] || order.status;
                    
                    let itemsHtml = '';
                    if (order.items && order.items.length > 0) {
                        order.items.forEach(item => {
                            const price = item.unit_price || item.price || 0; 
                            itemsHtml += `<li>${item.name} (${item.quantity} шт.) - ${price} грн</li>`;
                        });
                    } else {
                        itemsHtml = '<li>Деталі відсутні</li>';
                    }

                    const html = `
                        <div class="history-item">
                            <div class="history-header">
                                <span class="order-id">№${order.id}</span>
                                <span class="order-date">${order.created_at}</span>
                                <span class="order-status st-${order.status}">${statusText}</span>
                            </div>
                            <ul class="history-products">
                                ${itemsHtml}
                            </ul>
                            <div class="history-total">
                                Сума: ${order.total_price} грн
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                container.innerHTML = '<p style="text-align:center">У вас ще немає замовлень.</p>';
            }
        })
        .catch(err => {
            console.error(err);
            container.innerHTML = '<p>Помилка завантаження історії.</p>';
        });
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('user_logged_in');
        localStorage.removeItem('user_data');
        window.location.href = 'index.html';
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value,
            phone: document.getElementById('phnumber').value
        };
        fetch(API_AUTH + '?action=update', { method: 'POST', body: JSON.stringify(data) })
        .then(res => res.json()).then(d => showMessage(d.message, d.success ? 'success' : 'error'));
    });

    document.getElementById('addressForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            city: document.getElementById('city').value,
            street: document.getElementById('street').value,
            house: document.getElementById('house').value,
            apartment: document.getElementById('apart').value,
            floor: document.getElementById('floor').value
        };
        fetch(API_AUTH + '?action=saveAddress', { method: 'POST', body: JSON.stringify(data) })
        .then(res => res.json()).then(d => showMessage(d.message, d.success ? 'success' : 'error'));
    });
</script>
</body>
</html>
