<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <title>Особистий кабінет</title>
    <style>
        .message-box {
            padding: 10px; margin-bottom: 15px; border-radius: 8px; font-size: 14px;
            display: none; text-align: center; max-width: 600px; margin: 10px auto;
        }
        .message-error { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .message-success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    </style>
</head>

<body>
<header>
    <nav id="nav" class="topnav">
        <div class="nav-logo"><a href="./index.html">RUBY</a></div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        <div class="nav-main">
            <div class="nav-first">
                <a href="./menu.html">Меню</a>
                <a href="./index.html#about-us">Про нас</a>
                <a href="./news.html">Новини</a>
                <a href="./info.html">Інформація</a>
                <a href="./contacts.html">Контакти</a>
            </div>
            <div class="nav-second">
                <a href="./account.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                <a href="./shoppingcart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="scrollToTopBtn"></div>
    <script src="code.js"></script>
    <div class="banner">
        <img src="./image/waves_4.png" width="100%" alt="волны">
    </div>
    <div class="main">
        <h2 class="title">Особистий кабінет</h2>
        
        <div id="globalMessage" class="message-box"></div>

        <div class="introduction">
            <p id="welcomeText">Вітаємо, ...</p>
            <button id="logoutBtn" class="confirm-button">ВИЙТИ</button>
        </div>
        <div class="container">
            <div class="sidebar">
                <button onclick="showSection('personal-inf', this)">Персональні дані</button>
                <button onclick="showSection('delivery-addresses', this)">Адреси доставки</button>
                <button onclick="showSection('order-history', this)">Історія замовлень</button>
                <button onclick="showSection('change-password', this)">Змінити пароль</button>
            </div>

            <div class="content">
                <!-- ПЕРСОНАЛЬНІ ДАНІ -->
                <div id="personal-inf" class="hidden">
                    <h3>Персональні дані</h3>
                    <form id="profileForm" class="personal-inf">
                        <div>
                            <label for="lname">Прізвище</label><br>
                            <input type="text" id="lname" name="lname" class="account-input"><br>
                        </div>
                        <div>
                            <label for="fname">Ім’я</label><br>
                            <input type="text" id="fname" name="fname" class="account-input" required><br>
                        </div>
                        <div>
                            <label for="phnumber">Контактний телефон</label><br>
                            <input type="tel" id="phnumber" name="phnumber" class="account-input"><br>
                        </div>
                        <div>
                            <label for="email">Електронна пошта</label><br>
                            <input type="text" id="email" name="email" class="account-input" readonly><br>
                        </div>
                        <input type="submit" value="ЗБЕРЕГТИ ДАНІ" class="confirm-button">
                    </form>
                </div>
                
                <!-- АДРЕСИ ДОСТАВКИ -->
                <div id="delivery-addresses" class="hidden">
                    <h3>Адреси доставки</h3>
                    <form id="addressForm" class="delivery-addresses">
                        <div class="city">
                            <label for="city">Місто</label><br>
                            <input type="text" id="city" name="city" class="account-input" required><br>
                        </div>
                        <div class="street">
                            <label for="street">Вулиця</label><br>
                            <input type="text" id="street" name="street" class="account-input" required><br>
                        </div>
                        <div class="house">
                            <label for="house">Будинок</label><br>
                            <input type="text" id="house" name="house" class="account-input" required><br>
                        </div>
                        <div class="apart">
                            <label for="apart">Квартира</label><br>
                            <input type="text" id="apart" name="apart" class="account-input"><br>
                        </div>
                        <div class="floor">
                            <label for="floor">Поверх</label><br>
                            <input type="text" id="floor" name="floor" class="account-input"><br>
                        </div>
                        <input type="submit" value="ЗБЕРЕГТИ АДРЕСУ" class="confirm-button">
                    </form>
                </div>
                
                <div id="order-history" class="hidden">
                    <h3>Історія замовлень</h3>
                    <p>Тут буде історія...</p>
                </div>
                
                <div id="change-password" class="hidden">
                    <h3>Змінити пароль</h3>
                    <p>Функціонал у розробці</p>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="footer"></div>

<script>
    // --- API URL ---
    let API_URL = '/backend/api/auth.php'; 
    if (window.location.pathname.includes('/frontend/')) { API_URL = '../backend/api/auth.php'; }

    let currentSection = null;
    let currentButton = null;

    function showSection(sectionId, button) {
        if (currentSection) document.getElementById(currentSection).classList.add('hidden');
        if (currentButton) currentButton.classList.remove('active');
        
        currentSection = sectionId;
        if (button) {
            currentButton = button;
            currentButton.classList.add('active');
        }
        document.getElementById(sectionId).classList.remove('hidden');
    }

    function showMessage(text, type) {
        const box = document.getElementById('globalMessage');
        box.textContent = text;
        box.className = 'message-box ' + (type === 'success' ? 'message-success' : 'message-error');
        box.style.display = 'block';
        setTimeout(() => { box.style.display = 'none'; }, 3000);
    }

    // --- ОСНОВНА ЛОГІКА ЗАВАНТАЖЕННЯ ---
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Перевірка чи є вхід
        const isLoggedIn = localStorage.getItem('user_logged_in') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
            return;
        }

        // 2. Беремо email з localStorage (збережений при вході)
        let savedData = localStorage.getItem('user_data');
        let userEmail = '';
        if (savedData) {
            userEmail = JSON.parse(savedData).email;
        }

        // 3. Запит до сервера за СВІЖИМИ даними
        if (userEmail) {
            fetch(API_URL + '?action=getProfile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.user) {
                    const u = data.user;
                    // Оновлюємо інтерфейс
                    document.getElementById('welcomeText').textContent = `Вітаємо, ${u.name}`;
                    
                    // Заповнюємо форму профілю
                    document.getElementById('email').value = u.email || '';
                    document.getElementById('fname').value = u.name || '';
                    document.getElementById('lname').value = u.lastName || '';
                    document.getElementById('phnumber').value = u.phone || '';

                    // Заповнюємо форму адреси (якщо є)
                    if (u.address) {
                        document.getElementById('city').value = u.address.city || '';
                        document.getElementById('street').value = u.address.street || '';
                        document.getElementById('house').value = u.address.house || '';
                        document.getElementById('apart').value = u.address.apartment || '';
                        document.getElementById('floor').value = u.address.floor || '';
                    }
                }
            })
            .catch(err => console.error("Не вдалося завантажити профіль", err));
        }

        const firstButton = document.querySelector('.sidebar button:first-child');
        showSection('personal-inf', firstButton);
    });

    // --- ЛОГІКА ВИХОДУ ---
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('user_logged_in');
        localStorage.removeItem('user_data');
        window.location.href = 'index.html';
    });

    // --- ЗБЕРЕЖЕННЯ ПРОФІЛЮ ---
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value,
            phone: document.getElementById('phnumber').value
        };

        fetch(API_URL + '?action=update', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(d => showMessage(d.message, d.success ? 'success' : 'error'))
        .catch(() => showMessage('Помилка сервера', 'error'));
    });

    // --- ЗБЕРЕЖЕННЯ АДРЕСИ ---
    document.getElementById('addressForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value, // Ідентифікатор
            city: document.getElementById('city').value,
            street: document.getElementById('street').value,
            house: document.getElementById('house').value,
            apartment: document.getElementById('apart').value,
            floor: document.getElementById('floor').value
        };

        fetch(API_URL + '?action=saveAddress', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(d => showMessage(d.message, d.success ? 'success' : 'error'))
        .catch(() => showMessage('Помилка сервера', 'error'));
    });

</script>
</body>
</html>
